<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Which is faster</title>
</head>

<body>

  <!-- Container -->
  <div class="container-sm text-center bg-dark pb-5">

    <!-- Site-heading -->
    <h1 class="fs-1 w-50 text-danger pt-5 mb-5 mx-auto">Kim birinchi bo-rish-ga</h1>

    <!-- Form -->
    <form class="form">
      <label class="fs-4 text-danger" for="valueDistance">
        Masofa:
      </label>
      <input id="valueDistance" class="input mx-5 border-1 bg-dark text-light border-danger mb-3" type="text"
        placeholder="(100 km)" required />

      <button class="button border-1 border-danger bg-dark text-danger rounded">
        Submit
      </button>
    </form>

    <div class="resultError fs-3 mb-3">

    </div>

    <!-- Type transports -->
    <ul class="row list container-sm list-unstyled d-flex w-100 justify-content-center flex-wrap-reverse">

      <!-- Man -->
      <li class=" col-2 list-items text-light mx-4 p-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000">
          <path class="colorImage" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M13.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM9.8 8.9L7 23h2.1l1.8-8 2.1 2v6h2v-7.5l-2.1-2 .6-3C14.8 12 16.8 13 19 13v-2c-1.9 0-3.5-1-4.3-2.4l-1-1.6c-.4-.6-1-1-1.7-1-.3 0-.5.1-.8.1L6 8.3V13h2V9.6l1.8-.7" />
          </svg>
        <h2 class="heading fs-3 mt-2">
          Piyoda
        </h2>
        <p class="resultMan h-25 text-danger mb-5">
          <div class="div"></div>
        </p>
      </li>

      <!-- Bike  -->
      <li class="col-2 list-items text-light mx-4 p-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path class="colorImage" d="M0 0h24v24H0z" fill="none"/><path d="M15.5 5.5c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zM5 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5zm5.8-10l2.4-2.4.8.8c1.3 1.3 3 2.1 5.1 2.1V9c-1.5 0-2.7-.6-3.6-1.5l-1.9-1.9c-.5-.4-1-.6-1.6-.6s-1.1.2-1.4.6L7.8 8.4c-.4.4-.6.9-.6 1.4 0 .6.2 1.1.6 1.4L11 14v5h2v-6.2l-2.2-2.3zM19 12c-2.8 0-5 2.2-5 5s2.2 5 5 5 5-2.2 5-5-2.2-5-5-5zm0 8.5c-1.9 0-3.5-1.6-3.5-3.5s1.6-3.5 3.5-3.5 3.5 1.6 3.5 3.5-1.6 3.5-3.5 3.5z"/></svg>
        <h2 class="heading fs-3 mt-2">
          Velosiped
        </h2>
        <p class="resultBike h-25 text-danger mb-5">

        </p>
      </li>

      <!-- Car -->
      <li class="col-2 list-items text-light mx-4 p-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path class="colorImage" d="M0 0h24v24H0z" fill="none"/><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5h-11c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>
        <h2 class="heading fs-3 mt-2">
          Mashina
        </h2>
        <p class="resultCar h-25 text-danger mb-5">

        </p>
      </li>

      <!-- Plane -->
      <li class="col-2 list-items text-light mx-4 p-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="48px" viewBox="0 0 24 24" width="48px" fill="#000000"><path class="colorImage" d="M0 0h24v24H0z" fill="none"/><path d="M21 16v-2l-8-5V3.5c0-.83-.67-1.5-1.5-1.5S10 2.67 10 3.5V9l-8 5v2l8-2.5V19l-2 1.5V22l3.5-1 3.5 1v-1.5L13 19v-5.5l8 2.5z"/></svg>
        <h2 class="heading fs-3 mt-2">
          Samolyot
        </h2>
        <p class="resultPlane h-25 text-danger mb-5">

        </p>
      </li>
    </ul>

  </div>


  <!-- Js link -->
  <script src="./js/main.js"></script>

</body>

</html>
